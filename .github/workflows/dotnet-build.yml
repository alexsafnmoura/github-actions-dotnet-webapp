name: github-actions .NET

on:
  pull_request:
    branches: [ "main" ]

  schedule:
    - cron: '0 0 * * 1'

jobs:
  intall:
    name: Installing Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
            path: node_modules
            key: ${{ runner.os}}-${{ hashFiles('**/yarn.lock')}}

      - name: Install dependencies
        run: yarn install
